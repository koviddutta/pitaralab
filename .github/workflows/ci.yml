name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://example.com' }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'anon-placeholder' }}
      VITE_ANALYTICS_WRITE_KEY: ${{ secrets.VITE_ANALYTICS_WRITE_KEY || '' }}
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - run: npm run typecheck
    + run: npm run typecheck --if-present
    - run: npm run typecheck --if-present

    - run: npm run lint
    + run: npm run lint --if-present
    - run: npm run lint --if-present


    - run: npm test -- --coverage
    + run: npm test --if-present -- --coverage --run
    - run: npm test --if-present -- --coverage --run


    
    - name: Upload coverage reports
      if: ${{ hashFiles('coverage/coverage-final.json') != '' }}
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella


    
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: build-${{ matrix.node-version }}
        path: dist/
        retention-days: 7
  
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      run: npm audit --audit-level=moderate || true
    
    - name: Check for outdated dependencies
      run: npm outdated || true
